    <button
      #In
      name="in"
      [ngClass]="{ bordered: color }"
      [disabled]="isLogInDisabled"
      (click)="toggleInput('in'); changeBorder()"
      [style.backgroundColor]="isActiveLogin ? 'rgb(88, 180, 241)' : 'rgb(202, 199, 199)'"
    >Login
    </button>
    <button
      #Up
      name="up"
      [ngClass]="{ bordered: color }"
      [disabled]="isSgnUpDisabled"
      (click)="toggleInput('up'); changeBorder()"
      [style.backgroundColor]="isActiveSignup ? 'rgb(88, 180, 241)' : 'rgb(202, 199, 199)'"
    >Signup</button>  
    

<div *ngIf="isSgnUpDisabled">
   <!-- FORM TO SINUP -->
   <form #form="ngForm" (ngSubmit)="signup()">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          id="username" 
          class="form-control" 
          type="text" 
          name="username" 
          [(ngModel)]="newUser.username" 
          placeholder="Your username" 
          required>
      </div>
      <div class="form-group">
        <label for="password1">Password</label>
        <input id="password1" type="password" class="form-control" name="password" placeholder="Your password">
      </div>
      <div class="form-group">
        <label for="password2">Retype password:</label>
        <input 
          id="password2" 
          type="password" 
          class="form-control" 
          name="password2" 
          aria-describedby="passwordHelp" 
          placeholder="Don't leave it to chance" 
          [(ngModel)]="newUser.password"
          required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Create account</button>
      </div>
    </form>
    <div>{{error}}</div>
</div>

<div *ngIf="isLogInDisabled">
  <!-- FORM TO LOGIN -->
  <div class="container">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username1">Username:</label>
        <input 
          class="form-control" 
          type="text" 
          name="username" 
          id="username1"  
          [(ngModel)]="user.username" 
          placeholder="Enter username" 
          required>
        </div>
        <div class="form-group">
          <label for="inputPassword2" >Password:</label>
          <input 
            type="password" 
            class="form-control" 
            name="password"  
            id="inputPassword2" 
            [(ngModel)]="user.password" 
            placeholder="Password" 
            required>
        </div>
      <div>
        <input type="submit" value="Log In" class="btn btn-primary">
      </div>
    </form>
    <div> {{error}}</div>
  </div>
</div>
