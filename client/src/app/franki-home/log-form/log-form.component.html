<div class="ui middle aligned center aligned grid">
    <div *ngIf="!this.authControlLog.globalUser">
        <div class="ui middle aligned center aligned grid">
            <div class="eight wide column formBtn">
                <button
                    class="ui inverted primary basic button"
                    [ngClass]="{ bordered: color }"
                    [disabled]="isLogInDisabled"
                    (click)="toggleInput('in'); changeBorder()"
                    [style.backgroundColor]="!isActiveLogin ? 'rgb(88, 180, 241)' : 'rgb(202, 199, 199)'">Login
                </button>
                </div>
                <div class="eight wide column formBtn">
                <button
                    class="ui inverted primary basic button"
                    [ngClass]="{ bordered: color }"
                    [disabled]="isSgnUpDisabled"
                    (click)="toggleInput('up'); changeBorder()"
                    [style.backgroundColor]="!isActiveSignup ? 'rgb(88, 180, 241)' : 'rgb(202, 199, 199)'">Signup
                </button>
            </div>
        </div>
    </div>
</div>

<div class="ui middle aligned center aligned grid">

    <div class="forms">
        <div *ngIf="isSgnUpDisabled">
            <!-- FORM TO SIGNUP -->
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <form class="ui large form error" #form="ngForm" (ngSubmit)="signup()">
                        <div class="ui large stacked segment signupErr">
                            <div class="two field">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input
                                            id="username"
                                            type="text"
                                            class="form-control"
                                            name="username"
                                            [(ngModel)]="newUser.username"
                                            #myName="ngModel"
                                            minlength="2"
                                            placeholder="Your username"
                                            required="required"></div>
                                    </div>
                                    <div
                                        class="two field error errMsg"
                                        *ngIf="!myName.valid && (myName.dirty || myName.touched)">
                                        <div *ngIf="myName.errors.required" class="field">
                                            <!-- [hidden]="!myPerson.errors" -->
                                            <div class="ui error mini message">
                                                <div class="header">The [username] is required.</div>
                                            </div>

                                        </div>
                                        <div *ngIf="myName.errors.minlength" class="field">
                                            <div class="ui mini error message">
                                                <div class="header">Name must be at least
                                                    {{myName.errors.minlength.requiredLength}}
                                                    characters long.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="two field">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <i class="lock icon"></i>
                                            <input
                                                id="password1"
                                                type="password"
                                                class="form-control"
                                                [(ngModel)]="newUser.password"
                                                name="password"
                                                #myPassword="ngModel"
                                                placeholder="Your password"
                                                required="required"></div>
                                        </div>
                                        <div class="field error errMsg" *ngIf="!myPassword.valid && myPassword.touched">
                                            <div *ngIf="myPassword.errors.required">
                                                <div class="ui mini error message">
                                                    <div class="header">
                                                        The [password] is required.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="two field">
                                        <div class="field">
                                            <div class="ui left icon input">
                                                <i class="lock icon"></i>
                                                <input
                                                    id="password2"
                                                    type="password"
                                                    class="form-control"
                                                    [(ngModel)]="newUser.password2"
                                                    name="password2"
                                                    #myPassword2="ngModel"
                                                    placeholder="Repeat password"
                                                    required="required"></div>
                                            </div>
                                            <div
                                                class="field error errMsg"
                                                *ngIf="!myPassword2.valid && myPassword2.touched">
                                                <div *ngIf="myPassword2.errors.required">
                                                    <div class="ui mini error message">
                                                        <div class="header">
                                                            Repeat the password pleace.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <input
                                            type="submit"
                                            class="ui fluid large blue submit button"
                                            value="Sign Up"
                                            [disabled]="!form.valid"></div>
                                    </form>
                                    <div *ngIf="error" class="ui mini error message">
                                        <div class="header">
                                            {{error}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="isLogInDisabled">
                            <!-- FORM TO LOGIN -->
                            <div class="ui middle aligned center aligned grid">
                                <div class="column">
                                    <h2 class="ui teal image header"></h2>
                                    <form class="ui form error" #form="ngForm" (ngSubmit)="login()">
                                        <div class="ui large stacked segment">
                                            <div class="field">
                                                <div class="ui left icon input">
                                                    <i class="user icon"></i>
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        name="username"
                                                        id="username1"
                                                        [(ngModel)]="user.username"
                                                        placeholder="Enter username"
                                                        required="required"></div>
                                                </div>
                                                <div class="field">
                                                    <div class="ui left icon input">
                                                        <i class="lock icon"></i>
                                                        <input
                                                            type="password"
                                                            class="form-control"
                                                            name="password"
                                                            id="inputPassword2"
                                                            [(ngModel)]="user.password"
                                                            placeholder="Password"
                                                            required="required"></div>
                                                    </div>
                                                    <input
                                                        type="submit"
                                                        class="ui fluid large blue submit button"
                                                        value="Log In"
                                                        [disabled]="!form.valid">
                                                        <!-- <input type="submit" class="ui fluid large blue submit button" value="Log
                                                        In"> -->
                                                    </div>

                                                    <div class="ui mini error message"></div>

                                                </form>
                                                <div *ngIf="error" class="ui mini error message">
                                                        <div class="header">
                                                            {{error}}
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ngIf="isLogInDisabled" -->

                                </div>
                                <!-- forms -->
                            </div>
                            <!-- logForm -->
