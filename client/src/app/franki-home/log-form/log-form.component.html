<div *ngIf="condition;
    else 
      elseBlock">
<!-- FORM TO LOGIN -->
      <div class="container">
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="username1">Username:</label>
            <input class="form-control" type="text" name="username" id="username1" [(ngModel)]="user.username" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="inputPassword2" >Password:</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" id="inputPassword2" placeholder="Password" required>
          </div>
          <div>
            <input type="submit" value="Log In" class="btn btn-primary">
          </div>
        </form>

        <div> {{error}}</div>

        </div>
      
</div>
<!-- FORM TO SIGNUP -->
<ng-template #elseBlock>
  <form #form="ngForm" (ngSubmit)="signup()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" class="form-control" [(ngModel)]="newUser.username" type="text" name="username" placeholder="Your username">
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input id="password1" type="password" class="form-control" name="password" placeholder="Your password" [(ngModel)]="newUser.password"
      required>
    </div>
    <div class="form-group">
      <label for="password2">Retype password:</label>
      <input id="password2" type="password" class="form-control" name="password2" aria-describedby="passwordHelp" placeholder="Don't leave it to chance">
       <small id="passwordHelp" class="form-text text-muted">Sup</small>
    </div>
    
  </div>
  <div class="">
  <button type="submit" class="btn btn-primary">Create account</button>
  </div>
  <div>{{error}}</div>
  </form>
  
</ng-template>
